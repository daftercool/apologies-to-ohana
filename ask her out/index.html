<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: url('images/tulip_bg.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }


    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.2);

      pointer-events: none;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 60px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 450px;
      z-index: 10;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #2d3436;
      margin-bottom: 50px;
      font-weight: 600;
      line-height: 1.3;
      font-size: 32px;
      letter-spacing: -0.5px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      font-family: 'Outfit', sans-serif;
      font-size: 18px;
      padding: 16px 40px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    button:active {
      transform: scale(0.95);
    }

    .yes {
      background: #ff6b6b;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
    }

    .yes:hover {
      background: #ff5252;
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
    }
  </style>
</head>

<body>


  <audio id="bg-music" loop>
    <source src="audio/Ohana.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>would you forgive me ohana</h1>
    <div class="btn-group">
      <button class="yes" onclick="handleResponse('yes')">Yes</button>
    </div>
  </div>

  <script>

    const audio = document.getElementById('bg-music');

    function playAudio() {
      audio.play().catch(error => {
        console.log("Autoplay prevented by browser, waiting for interaction.");
      });
    }


    playAudio();


    document.body.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      }
    }, { once: true });


    function handleResponse(response) {
      if (response === 'yes') {

        const duration = 5000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 45, spread: 360, ticks: 100, zIndex: 0, scalar: 1.2 };

        const randomInRange = (min, max) => Math.random() * (max - min) + min;

        const interval = setInterval(function () {
          const timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          const particleCount = 150 * (timeLeft / duration);
          confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
          confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
          confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.4, 0.6), y: Math.random() - 0.2 } }));
        }, 150);

        setTimeout(() => {
          alert('smhili wllah matzid tt3awed w nwali a better person .');
        }, 500);
      }
    }
  </script>
</body>

</html>
